name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If no lockfile, set up Node without caching to avoid error
      - uses: actions/setup-node@v4
        if: ${{ hashFiles('pnpm-lock.yaml') == '' }}
        with:
          node-version: '20'

      # If lockfile exists, enable pnpm cache
      - uses: actions/setup-node@v4
        if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - run: pnpm --version
      - run: pnpm install --frozen-lockfile

      - run: pnpm run build
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm test -- --run
