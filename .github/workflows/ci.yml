name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pnpm first, before setup-node tries to use it for caching
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Set up Node with pnpm caching (pnpm is now available)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm --version
      - run: pnpm install --frozen-lockfile=false

      - run: pnpm run build
      - run: pnpm run lint
      - run: pnpm run typecheck || true
      - run: pnpm test -- --run
