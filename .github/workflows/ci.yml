name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If no lockfile, set up Node without caching to avoid error
      - uses: actions/setup-node@v4
        if: ${{ hashFiles('pnpm-lock.yaml') == '' }}
        with:
          node-version: '20'

      # If lockfile exists, enable pnpm cache
      - uses: actions/setup-node@v4
        if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - run: pnpm --version
      - run: pnpm install --frozen-lockfile=false

      - run: pnpm run build
      - run: pnpm run lint
      - run: pnpm run typecheck || true
      - run: pnpm test -- --run
