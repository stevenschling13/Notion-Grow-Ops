name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - run: pnpm --version
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm run build
      - run: pnpm run lint
      - run: pnpm run typecheck || true
      - run: pnpm test -- --run
